version: "3.9"
services:
  worker:
    image: k0sproject/k0s:v1.27.2-k0s.0
    command: k0s worker --token-file /tmp/usva/token
    privileged: true
    cgroup: host
    volumes:
      - "/var/lib/k0s"
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /tmp/usva/token:/tmp/usva/token
    tmpfs:
      - /run
      - /var/run
    network_mode: "bridge"
